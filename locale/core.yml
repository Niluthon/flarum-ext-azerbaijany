      log_out_button: => core.ref.log_out
      log_out_confirmation: "{forum} çıxış etmək istədiyinizə əminsinizmi?"
      title: => core.ref.log_out

    # Translations in this namespace are displayed by the Reset Password interface.
    reset_password:
      confirm_password_label: Yeni Şifrəni Təsdiq Et
      new_password_label: Yeni Şifrə
      submit_button: => core.ref.save_changes
      title: => core.ref.reset_your_password

  # Translations in this namespace are used in messages output by the API.
  api:
    invalid_username_message: "The username may only contain letters, numbers, and dashes."

  # Translations in this namespace are used in emails sent by the forum.
  email:

    # These translations are used in emails sent when users register new accounts.
    activate_account:
      subject: Yeni Hesabınızı Aktivləşdirin
      body: |
        Salam {username}!

        Kimsə (ümid edirik siz!) Bu e-poçt ünvanı ilə forumda qeydiyyatdan keçdi.

        Əgər bu sizsinizsə, sadəcə aşağıdakı linkə klik edin və hesabınız aktivləşdiriləcək:
        {url}


    # These translations are used in emails sent when users change their email address.
    confirm_email:
      subject: Yeni E-poçt ünvanınızı təsdiq edin
      body: |
        Salam {username}!

        Kimsə (ümid edirik siz!) e-poçt ünvanını dəyişdi.

        Əgər bu sizsinizsə, sadəcə aşağıdakı linkə klik edin və yeni E-poçt təstiq olunacaq:
        {url}


    # These translations are used in emails sent when users ask to reset their passwords.
    reset_password:
      subject: => core.ref.reset_your_password
      body: |
        Salam {username}!

         Kimsə (ümid edirik siz!) hesabınız üçün unudulmuş bir parol tələbi təqdim etmişdir {forum}.

        Əgər bu sizsinizsə, şifrənizi dəyişdirmək üçün aşağıdakı linkə klik:
        {url}

        Şifrənizin dəyişdirilməsini istəmirsinizsə, bu məktubu məhəl qoymayın və şifrəniz dəyişməyəcək.

  ##
  # REUSED TRANSLATIONS - These keys should not be used directly in code!
  ##

