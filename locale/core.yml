    # These translations are used in the Change Password modal dialog.
    change_password:
      send_button: Şifrəni bərpa et, e-poçta göndər
      text: Şifrənizi dəyişdirmək üçün aşağıdakı linkə klik edin və e-poçtunuzu yoxlayın.
      title: => core.ref.change_password

