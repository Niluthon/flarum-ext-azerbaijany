flarum-tags:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:

    # These translations are used in the Basics page.
    basics:
      tags_label: => flarum-tags.ref.tags

    # These translations are used in the Edit Tag modal dialog.
    edit_tag:
      color_label: => core.ref.color
      delete_tag_button: Delete Tag
      delete_tag_confirmation: "Are you sure you want to delete this tag? The tag's discussions will NOT be deleted."
      description_label: Description
      hide_label: Hide from All Discussions
      name_label: => flarum-tags.ref.name
      name_placeholder: => flarum-tags.ref.name
      slug_label: Slug
      submit_button: => core.ref.save_changes
      title: => flarum-tags.ref.create_tag

    # These translations are used in the navigation bar.
    nav:
      tags_button: => flarum-tags.ref.tags
      tags_text: Müzakirələri yaratmaq üçün mövcud olan teqlərin siyahısını idarə edin.

    # These translations are used in the Permissions page of the admin interface.
    permissions:
      allow_edit_tags_label: Teqləri redaktə etməyə icazə verin
      restrict_by_tag_heading: Teq ilə məhdudlaşdıraq
      tag_discussions_label: Teq müzakirələri

    # These translations are used in the Tag Settings modal dialog.
    tag_settings:
      range_separator_text: " to "
      required_primary_heading: Tələb olunan əsas teqlərin sayı
      required_primary_text: Müzakirə üçün tətbiq oluna biləcək minimum və maksimum əsas teqlərin sayını daxil edin.
      required_secondary_heading: Tələb olunan ikinçi teqlərin sayı
      required_secondary_text: Müzakirə üçün tətbiq oluna biləcək minimum və maksimum ikinci teqlərin sayını daxil edin.
      title: Teq Qurğuları

    # These translations are used in the Tags page.
    tags:
      about_tags_text: "Tags are used to categorize discussions. Primary tags are like traditional forum categories: they can be arranged in a two-level hierarchy. Secondary tags do not have hierarchy or order, and are useful for micro-categorization."
      create_tag_button: => flarum-tags.ref.create_tag
      primary_heading: Əsas Teqlər
      secondary_heading: İkinci Teqlər
      settings_button: Qurğular

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are used by the Choose Tags modal dialog.
    choose_tags:
      choose_primary_placeholder: "Əsas teqi seçin|Əsas teqlərin {count} seçin"
      choose_secondary_placeholder: "Əlavə olaraq 1 teq seçin|Əlavə olaraq {count} teq seçin"
      edit_title: "Teqləri {title} dəyişin"
      submit_button: => core.ref.okay
      title: Müzakirə üçün teq seçin

    # These translations are used by the composer when starting a discussion.
    composer_discussion:
      choose_tags_link: Teqləri Seçin

    # These translations are used by the discussion control buttons.
    discussion_controls:
      edit_tags_button: Teqləri Redaktə edin

    header:
      back_to_tags_tooltip: Teq siyahısına qayıt

    # These translations are used on the index page, peripheral to the discussion list.
    index:
      more_link: Daha çox...
      tags_link: => flarum-tags.ref.tags
      untagged_link: Teqsiz

    # These translations are displayed between posts in the post stream.
    post_stream:
      added_and_removed_tags_text: "{username} {tagsAdded} teq əlavə etdi və {tagsRemoved} teq sildi."
      added_tags_text: "{username} {tagsAdded} teq əlavə etdi."
      removed_tags_text: "{username} {tagsRemoved} teq əlavə etdi."
      tags_text: "{tags} teq|{tags} teq"

  # Translations in this namespace are used by the forum and admin interfaces.
  lib:

    # This translation is displayed in place of the name of a tag that's been deleted.
    deleted_tag_text: Silinib

  ##
  # REUSED TRANSLATIONS - These keys should not be used directly in code!
  ##

  # Translations in this namespace are referenced by two or more unique keys.
  ref:
    create_tag: Teq yarat
    name: Ad
    tags: Teqlər
